<figure>
    {% if link %}
    <a href="{{ link }}">
        {% endif %}

        {% set meta_path = page.path~src %}
        <img src="{{ src }}" 
        loading="lazy"
        {% if alt %}
            alt="{{ alt }}"
        {% elif caption %}
            alt="{{ caption | markdown(inline=true) | safe }}"
        {% elif credits %}
            alt="{{ credits | markdown(inline=true) | safe }}"
        {% endif %}
        {% if width %}
            width="{{ width }}"
        {% elif meta.width %}
            width="{{ meta.width }}"
        {% endif %}
        {% if height %}
            height ="{{ height }}"
        {% elif meta.height %}
            height="{{ meta.height }}"
        {% endif %} 
        />

        {% if link %}
    </a>
    {% endif %}
    {% if caption or credits %}
    <figcaption>
        {% if caption %}
        {{ caption | markdown(inline=true) | safe }}
        {% endif %}
        {% if caption and credits %}
        <br />
        {% endif %}
        {% if credits %}
        {{ credits | markdown(inline=true)| safe }}
        {% endif %}
    </figcaption>
    {% endif %}
</figure>
